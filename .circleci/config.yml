version: 2
jobs:
  dockerize:
    machine: true
    steps:
     - checkout
     # Login to docker
     - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

     # build the application image
     - run: docker build -t vintherwolf/gohomeapp:$CIRCLE_SHA1 .

     # deploy the image
     - run: docker push vintherwolf/gohomeapp:$CIRCLE_SHA1